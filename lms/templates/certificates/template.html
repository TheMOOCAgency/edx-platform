<html style="background: #F8F8F8;">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  table {
    margin-top: 30px;
    margin-bottom: 30px;
  }
  </style>
</head>
<body style="background-color: #F8F8F8; width:100vw;height:100vh;">
  <div style="margin:0px auto;max-width:600px;background-color:#F8F8F8;">
    <div style="width:100%;height: auto;">
      <img src="${logo_path}" />
    </div>
    <div style="width:100%;height: auto;">
      <img src="${course_img_path}" />
    </div>
    <div style="width: 100%;height: auto; margin-top: 1px; background-color: #fff">
      <h1 style="text-align: center;text-transform:uppercase;color:#31aeee ;font-size: 19px;"><b>${course_title}<b></h1>
      <table>
      <tr>
        <th style="text-align:center; color:#dc9e29;font-size: 14px;font-family: Arial, sans-serif;"><b>Date<b></th>
        <th style="text-align:center; color:#dc9e29;font-size: 24px;font-family: Arial, sans-serif;"><b>Score obtenu:<b></th>
        <th style="text-align:center; color:#dc9e29;font-size: 14px;font-family: Arial, sans-serif;"><b>Catégorie<b></th>
      </tr>
      <tr>
        <td style="text-align:center; color:#06144d;font-size: 14px;font-family: Arial, sans-serif;">${date}</td>
        <td style="text-align:center; color:#06144d;font-size: 24px;font-family: Arial, sans-serif;">${score}</td>
        <td style="text-align:center; color:#06144d;font-size: 14px;">${categorie}</td>
      </tr>
      </table>
    </div>
    <div style="color: #06144d;line-height: 25px;text-align: center;font-size: 20px;font-family: Arial, sans-serif;">
      <b>Le certificat de réussite du module de formation sur ${course_title} est décerné à :</b>
    </div>
    <div style="color: #31aeee;line-height: 25px;text-align: center;font-size: 20px;font-family: Arial, sans-serif;">
      <b>${user}</b>
    </div>
    <div style="width: 100%; height: auto">
      <img src="${certif_img_path}" />
    </div>
  </div>
</body>
</html>
